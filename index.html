<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Coustom Css link  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="mx-auto w-75 border bgMain">
        <h2 class="text-center text-info mb-3 display-5 mt-3 "><span class="fw-bold">M</span>oneyCal</h2>

        <div class="row mx-0">
            <div id="image" class="col-6 ">
                <img class="img-fluid" src="./image/counting.jpg" alt="Counting Monye">
            </div>
            <div id="Calc" class="col-6 text-center bgColor">
                <h4 class="my-3"><span class="border-bottom border-2 border-danger">Income</span></h4>
                
                 <div class="row ms-5">
                    <h5 class="fs-5 d-inline col-3 ">Income:</h5>
                    <input id="income_Input" type="text" class="col-6 border rounded border-primary "   placeholder="$">
                </div>
                 <div>
                     <h4 class="mt-5 mb-3"><span class="border-bottom border-2 border-danger">Expenses</span></h4>
                    <div class="row ms-5 mb-3">
                        <h5 class="fs-5 d-inline col-3">Food:</h5>
                        <input id="food_ExpensesInput" type="text" class="col-6 border rounded border-primary "   placeholder="$">
                    </div>
                    <div class="row ms-5 mb-3">
                        <h5 class="fs-5 d-inline col-3">Rent:</h5>
                        <input id="rent_ExpensesInput" type="text" class="col-6 border rounded border-primary "   placeholder="$">
                    </div>
                    <div class="row ms-5 mb-3">
                        <h5 class="fs-5 d-inline col-3">Cloths:</h5>
                        <input id="cloths_ExpensesInput" type="text" class="col-6 border rounded border-primary "   placeholder="$">
                    </div>
                 </div>
                 <p id="alert" class="text-danger pHidden"><span class="fw-bold ">#</span> You should enter the correct amount for <span class="fw-bold fs-5">Food</span></p>
                 <button id="btnCalculate" class="btn-primary border rounded px-4 py-2 fw-bold mb-4">
                     Calculate
                 </button>
                 <h4 class="text-center">Total Expenses: <span id="totalExpenses">0</span></h4>
                 <h4 class="text-center mb-5">Balance: <span id="subBalance">0</span></h4>

                <div>
                    <span class="fw-bold fs-5">Save: </span>
                    <input id="saving_input" type="text" class="py-1">
                    <span class="fw-bold fs-5"> % </span>
                    <button id="save_Btn" class="btn-primary border rounded px-4 py-2 fw-bold mb-4">
                        Save
                    </button>

                    <p class="text-danger pHidden"><span class="fw-bold ">#</span>Please enter a number!</p>
                </div>


                <h4 class="text-center">Saving Amount: <span id="savingAmount">0</span></h4>

                <h4 class="text-center ">Remaining Balance: <span id="remaining_Balance">0</span></h4>

        </div>
    </section>








    <!-- bootStrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Coustom js  -->
    <script src="./js/banlace.js"></script>
</body>
</html>
